<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="images/icons/site-icon.png">

    <meta name="description" content="Explore o Perfect Shapes, uma ferramenta interativa para calcular áreas, volumes e outras propriedades de formas geométricas, como cuboides, trapézios e polígonos.">
    <meta name="keywords" content="Cálculo de formas, geometria, área, volume, cuboide, trapézio, polígono, Perfect Shapes">
    <meta name="author" content="Vinicius Cezario">
    <meta property="og:title" content="Perfect Shapes">
    <meta property="og:description" content="Explore o Perfect Shapes, uma ferramenta interativa para calcular áreas, volumes e outras propriedades de formas geométricas.">
    <meta property="og:image" content="images/icons/site-icon.png">
    <meta property="og:url" content="perfectshapes.com.br">
    <meta property="og:type" content="website">

    <title>Perfect Shapes</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/icons/site-icon.png" alt="Logo" width="50" height="34"
                        class="d-inline-block align-text-center filtro-branco">
                    <span>Perfect Shapes | Polígonos</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <img src="images/icons/poligono.jpg" alt="poligono-image">

        <div>
            <form id="polygon-form">
                <div class="mb-3">
                    <label for="polygon-type" class="form-label">Escolha um polígono:</label>
                    <select id="polygon-type" class="form-select" required>
                        <option value="5">Pentágono</option>
                        <option value="6">Hexágono</option>
                        <option value="7">Heptágono</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="side-length" class="form-label">Comprimento do lado (em unidades):</label>
                    <input type="number" id="side-length" class="form-control" placeholder="Ex: 10" required>
                </div>

                <button class="rounded-border buttom" type="submit">Calcular Área</button>
            </form>

            <div class="col-md-12 mt-4">
                <table class="table table-striped table-hover table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Dimensões</th>
                            <th>Fórmulas</th>
                            <th>Cálculos</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-result">
                        <tr>
                            <td>Área</td>
                            <td><span class="data-formula">A = (n * a²) / (4 * tan(π / n))</span></td>
                            <td id="value-area">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="footer-full">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
            <p class="col-md-4 mb-0 footer-text">© 2024 Perfect Shapes, Inc</p>

            <a href="index.html"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="images/icons/site-icon.png" alt="Logo" width="50" height="34"
                    class="d-inline-block align-text-center filtro-branco">
            </a>
        </footer>
    </div>
    
    <script src="js/poligono.js"></script>
</body>

</html>
