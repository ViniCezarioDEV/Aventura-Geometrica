<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="images/icons/site-icon.png">

    <meta name="description" content="Explore o Perfect Shapes, uma ferramenta interativa para calcular áreas, volumes e outras propriedades de formas geométricas, como cuboides, trapézios e polígonos.">
    <meta name="keywords" content="Cálculo de formas, geometria, área, volume, cuboide, trapézio, polígono, Perfect Shapes">
    <meta name="author" content="Vinicius Cezario">
    <meta property="og:title" content="Perfect Shapes">
    <meta property="og:description" content="Explore o Perfect Shapes, uma ferramenta interativa para calcular áreas, volumes e outras propriedades de formas geométricas.">
    <meta property="og:image" content="images/icons/site-icon.png">
    <meta property="og:url" content="perfectshapes.com.br">
    <meta property="og:type" content="website">

    <title>Perfect Shapes | Círculo</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/icons/site-icon.png" alt="Logo" width="50" height="34"
                        class="d-inline-block align-text-center filtro-branco">
                    <span>Perfect Shapes</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <img src="images/icons/circulo.webp" alt="circulo-image">

        <div>
            <form id="circulo-calculo">
                <input class="form-control rounded-border" type="text" id="circulo-input" placeholder="Raio (r):"
                    required>
                <button class="rounded-border buttom" type="submit">Calcular</button>
            </form>
            <div class="col-md-12 mt-4">
                <table class="table table-striped table-hover table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Dimensões</th>
                            <th>Fórmulas</th>
                            <th>Cálculos</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-result">
                        <tr>
                            <td>Área</td>
                            <td><span class="data-formula">A = π × r²</span></td>
                            <td id="data-value-area">0</td>
                        </tr>
                        <tr>
                            <td>Diâmetro</td>
                            <td><span class="data-formula">2 × r</span></td>
                            <td id="data-value-diameter">0</td>
                        </tr>
                        <tr>
                            <td>Circunferência</td>
                            <td><span class="data-formula">2 × π × r</span></td>
                            <td id="data-value-circunfer">0</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div class="footer-full">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
            <p class="col-md-4 mb-0 footer-text">© 2024 Perfect Shapes, Inc</p>

            <a href="index.html"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="images/icons/site-icon.png" alt="Logo" width="50" height="34"
                    class="d-inline-block align-text-center filtro-branco">
            </a>
        </footer>
    </div>
</body>
<script src="js/circulo.js"></script>

</html>
